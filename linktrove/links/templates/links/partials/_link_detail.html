{% extends "links/partials/_link.html" %}
{% block editable %}
    <h3 class="prose text-xs">Notes</h3>
    <p class="first-letter:uppercase">{{ link.notes|default:'--' }}</p>
{% endblock editable %}
{% block buttons %}
    <a href="{{ link.url }}" target="_blank">
        <button class="btn btn-primary">Open</button>
    </a>
{% endblock buttons %}
{% block actions %}
    <div class="dropdown dropdown-end absolute top-3 right-3 ">
        <div tabindex="0" role="button" class="btn btn-square btn-sm btn-ghost">
            <svg class="w-6 h-6"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 fill="none"
                 viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="3" d="M6 12h.01m6 0h.01m5.99 0h.01" />
            </svg>
        </div>
        <ul tabindex="0"
            class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
            <li>
                <a hx-get="{% url 'link_update' link.id %}">
                    <svg class="w-6 h-6"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                    </svg>
                Edit </a>
            </li>
            <li>
                <a hx-delete="{% url 'link_delete' link.id %}"
                   hx-swap="outerHTML swap:.3s"
                   hx-on:htmx:before-request="htmx.addClass(htmx.closest(this, '.card'), 'delete')"
                   class="link-warning">
                    <svg class="w-6 h-6"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                Remove </a>
            </li>
        </ul>
    </div>
{% endblock actions %}
