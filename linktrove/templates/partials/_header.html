<nav id="header" class="w-full z-10 top-0">
    <div class="w-full md:max-w-4xl mx-auto flex flex-wrap items-center justify-between mt-0 py-3">
        <div class="pl-4">
            <a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl"
               href="#">Linktrove</a>
        </div>
        <div class="block lg:hidden pr-4">
            <button id="nav-toggle"
                    class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-green-500 appearance-none focus:outline-none">
                <svg class="fill-current h-3 w-3"
                     viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-100 md:bg-transparent z-20"
             id="nav-content">
            <div class="lg:flex justify-end flex-1 items-center bg-white">
                <span class="px-4">{{ user.email }}</span>
                <ul class="list-reset lg:flex">
                    {% if user.is_authenticated %}
                        <li class="mr-3">
                            <a class="inline-block py-2 px-4 text-gray-900 no-underline"
                               href="{% url 'account_logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="mr-3">
                            <a class="inline-block py-2 px-4 text-gray-900 font-bold no-underline"
                               href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li class="mr-3">
                            <a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:text-underline py-2 px-4"
                               href="{% url 'account_signup' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
<script>
document.getElementById('nav-toggle').onclick = function() {
  document.getElementById("nav-content").classList.toggle("hidden");
}
</script>
